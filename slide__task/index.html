<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main class="main">
      <div class="container">
        <div class="btn">
          <div class="btn__prev" onclick="prev()">
            <i class="fa-solid fa-angle-left"></i>
          </div>
          <div class="btn__next" onclick="next()">
            <i class="fa-solid fa-angle-right"></i>
          </div>
        </div>
        <div class="slides">
          <div class="each__slide">1</div>
          <div class="each__slide">2</div>
          <div class="each__slide">3</div>
          <div class="each__slide">4</div>
          <div class="each__slide">5</div>
          <div class="each__slide">6</div>
          <div class="each__slide">7</div>
          <div class="each__slide">8</div>
        </div>
      </div>
    </main>

    <script src="./assets/js/index.js"></script>
  </body>
</html>
